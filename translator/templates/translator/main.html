{% load static %}
<div class="container">
  <div class="row" style="padding: 60px;">
    <!-- ---------------- recherche par mot ------------------- -->
    <div class="col-md-8" style="left: -90px;">
      <div class="card bg-light text-dark">
        <!-- The stupidest front-end solution ever made lol -->
        <div class="card-header"><h4 class="card-text">Fait un recherche par mot</h4></div>
        <div class="card-body">
          <form id="searchForm" action="{% url 'translate' %}">

            <label class="card-text">Entrez un mot Tamazight (latin) et trouvez des synonymes Francais et Arabe!</label>

            <div class="input-group mb-3 input-group-lg">
              <input name="mot" type="text" class="form-control" placeholder="eg: 'Argaz'">
              <button type="submit" id="searchButton" class="input-group-append btn btn-success fa fa-search"></button>
            </div>

          </form>

          <div id="resultsContainer">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Synonyme Arabe:
                <span id="arabicSpan" style="font-weight: lighter">
                  <!-- showResult.js will append the response here -->
                </span>
              </li>
              <li class="list-group-item">Synonyme Francais:
                <span id="frenchSpan" style="font-weight: lighter">
                  <!-- showResult.js will append the response here -->
                </span>
              </li>
            </ul>
          </div> <!-- resultsContainer ends -->

        </div> <!-- card-body ends -->
      </div> <!-- card ends -->
    </div> <!-- col-md-8 ends -->

    <!-- ---------------- recherche par Alphabet ------------------- -->
    <div class="col-md-4">
      <div class="card bg-light text-dark">
        <div class="card-header"><h4 class="card-text">Fait un recherche par Alphabet</h4></div>
        <div class="card-body">
          <p class="card-text">Trouvez un mot par sa premiere lettre</p>
          <div id="Alphabet-Div">
            <!-- NOTE: gets generated by generateAlphabet.js -->
          </div>
        </div>
      </div>
    </div>

  </div> <!-- ----------------   End of Row    ------------------- -->
</div> <!-- ----------------   End of Container    ------------------- -->
